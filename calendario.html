<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendario de Tareas</title>
  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Libreria de iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">

  
</head>
<body>
    <!-- Navbar para móviles con botón -->
    <nav class="navbar bg-dark d-md-none">
      <div class="container-fluid">
        <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">☰ Menú</button>
      </div>
    </nav>
    <!-- Sidebar vertical fija (solo visible en escritorio) -->
    <div class="d-none d-md-block sidebar-desktop text-white">
      <h4 class="text-center mb-4">Agenda</h4>
      <a href="index.html" class="sidebar-link">Inicio</a>
      <a href="tareas.html" class="sidebar-link">Mis Tareas</a>
      <a href="calendario.html" class="sidebar-link active">Calendario</a>
      <a href="estadisticas.html" class="sidebar-link">Estadísticas</a>
      <a href="#" class="sidebar-link">Configuración</a>
    </div>
    <!-- Sidebar vertical móvil tipo Offcanvas -->
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="mobileSidebar">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menú</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body d-flex flex-column">
        <a href="index.html" class="sidebar-link">Inicio</a>
        <a href="tareas.html" class="sidebar-link">Mis Tareas</a>
        <a href="calendario.html" class="sidebar-link active">Calendario</a>
        <a href="estadisticas.html" class="sidebar-link">Estadísticas</a>
        <a href="#" class="sidebar-link">Configuración</a>
      </div>
    </div>
    <!-- Contenido principal -->
    <div class="main-content min-vh-100 d-flex flex-column justify-content-center align-items-center py-5">
      <h1 class="mb-4 fw-bold text-center">Calendario de Tareas</h1>

      <div id="calendario" class="w-100 p-5 rounded-4 shadow-lg" style="max-width: 1000px;">
          <!-- El calendario se carga aquí -->
      </div>
    </div>

    <!-- Archivos JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Libreria para las alertas -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script> <!-- Core de FullCalendar -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.global.min.js"></script> <!-- Archivo de idioma español -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scriptCalendario.js"></script>
  </body>
</html>
