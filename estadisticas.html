<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estadísticas de Tareas</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Libreria de iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar para móviles con botón -->
    <nav class="navbar bg-dark d-md-none">
      <div class="container-fluid">
        <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">☰ Menú</button>
      </div>
    </nav>
    <!-- Sidebar vertical fija (solo visible en escritorio) -->
    <div class="d-none d-md-block sidebar-desktop text-white">
      <h4 class="text-center mb-4">Agenda</h4>
      <a href="index.html" class="sidebar-link">Inicio</a>
      <a href="tareas.html" class="sidebar-link">Mis Tareas</a>
      <a href="calendario.html" class="sidebar-link">Calendario</a>
      <a href="#" class="sidebar-link active">Estadísticas</a>
      <a href="#" class="sidebar-link">Configuración</a>
    </div>
    <!-- Sidebar vertical móvil tipo Offcanvas -->
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="mobileSidebar">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menú</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body d-flex flex-column">
        <a href="index.html" class="sidebar-link">Inicio</a>
        <a href="tareas.html" class="sidebar-link">Mis Tareas</a>
        <a href="calendario.html" class="sidebar-link">Calendario</a>
        <a href="estadisticas.html" class="sidebar-link active">Estadísticas</a>
        <a href="#" class="sidebar-link">Configuración</a>
      </div>
    </div>
    <!-- Contenido principal -->
    <div class="main-content">
      <h1 class="mb-4 text-center">Estadísticas</h1>
      <!-- Resumen general y Gráfica de Tareas Completadas vs Pendientes -->
      <div class="row justify-content-center mb-4">
        <!-- Resumen general -->
        <div class="col-2 mb-4">
          <div class="card shadow-sm text-center bg-light">
            <div class="card-body">
              <i class="fas fa-tasks fa-2x text-primary mb-2"></i>
              <h6>Total de tareas</h6>
              <h4 id="tareasT" class="text-primary">0</h4>
            </div>
          </div>
        </div>
        <div class="col-2 mb-4">
          <div class="card shadow-sm text-center bg-light">
            <div class="card-body">
              <i class="fas fa-check-circle fa-2x text-success mb-2"></i>
              <h6>Completadas</h6>
              <h4 id="tareasC" class="text-success">0</h4>
            </div>
          </div>
        </div>
        <div class="col-2 mb-4">
          <div class="card shadow-sm text-center bg-light">
            <div class="card-body">
              <i class="fas fa-hourglass-half fa-2x text-warning mb-2"></i>
              <h6>Pendientes</h6>
              <h4 id="tareasI" class="text-warning">0%</h4>

            </div>
          </div>
        </div>
        <div class="col-2 mb-4">
          <div class="card shadow-sm text-center bg-light">
            <div class="card-body">
              <i class="fas fa-bullseye fa-2x text-info mb-2"></i>
              <h6>Cumplimiento</h6>
              <h4 id="tareasP" class="text-info">0%</h4>
            </div>
          </div>
        </div>
      </div>

      <!-- Gráfica de tareas completadas vs pendientes y Tareas por Prioridad -->
      <div class="row justify-content-center">
        <!-- Gráfica de tareas completadas vs pendientes -->
        <div class="col-lg-6 col-md-12 mb-4">
          <div class="card shadow-sm">
            <div class="card-header bg-success text-white text-center">
              <h5 class="mb-0"><i class="fas fa-chart-pie me-2"></i>Tareas Completadas vs Pendientes</h5>
            </div>
            <div class="card-body">
              <canvas id="graficoTareas" height="300"></canvas>
            </div>
          </div>
        </div>

        <!-- Gráfica de tareas por prioridad -->
        <div class="col-6 mb-4">
          <div class="card shadow-sm">
            <div class="card-header bg-danger text-white text-center">
              <h5><i class="fas fa-signal me-2"></i>Tareas por Prioridad</h5>
            </div>
            <div class="card-body">
              <canvas id="graficoPrioridades" height="300"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- Modales -->

    <!-- Archivos JS -->
    <script src="js/scrptEstadisticas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Libreria para las alertas -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Libreria para las barras de porcentaje -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
