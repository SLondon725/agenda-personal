<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calendario de Tareas</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Libreria de iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">

  
</head>
<body class="bg-body text-body">
    <!-- Navbar para móviles con botón -->
    <nav class="navbar bg-dark d-md-none">
      <div class="container-fluid">
        <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">☰ Menú</button>
      </div>
    </nav>
    <!-- Sidebar vertical fija (solo visible en escritorio) -->
    <div class="d-none d-md-block sidebar-desktop text-white">
      <h4 class="text-center mb-4">Agenda</h4>
      <a href="index.html" class="sidebar-link">Inicio</a>
      <a href="tareas.html" class="sidebar-link">Mis Tareas</a>
      <a href="calendario.html" class="sidebar-link">Calendario</a>
      <a href="estadisticas.html" class="sidebar-link">Estadísticas</a>
      <a href="configuracion.html" class="sidebar-link active">Configuración</a>
    </div>
    <!-- Sidebar vertical móvil tipo Offcanvas -->
    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="mobileSidebar">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">Menú</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body d-flex flex-column">
        <a href="index.html" class="sidebar-link">Inicio</a>
        <a href="tareas.html" class="sidebar-link">Mis Tareas</a>
        <a href="calendario.html" class="sidebar-link">Calendario</a>
        <a href="estadisticas.html" class="sidebar-link">Estadísticas</a>
        <a href="configuracion.html" class="sidebar-link active">Configuración</a>
      </div>
    </div>
    <!-- Contenido principal -->
    <div class="main-content py-5">
      <h1 class="mb-4 fw-bold text-center">Configuración</h1>

      <main class="container my-4">
      
        <div class="row g-4">
      
          <!-- Personalización de Usuario -->
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-header bg-primary text-white">Personalización</div>
              <div class="card-body">
                <div class="mb-3">
                  <label class="form-label" for="nombreUsuario">Nombre de usuario</label>
                  <input type="text" class="form-control" id="nombreUsuario" placeholder="Tu nombre">
                </div>
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="temaOscuro">
                  <label class="form-check-label" for="temaOscuro">Tema oscuro</label>
                </div>
              </div>
            </div>
          </div>
      
          <!-- Preferencias del Calendario -->
          <div class="col-md-6">
            <div class="card shadow-sm">
              <div class="card-header bg-success text-white">Calendario</div>
              <div class="card-body">
                <div class="mb-3">
                  <label class="form-label" for="diseñoCalendario">Vista por defecto</label>
                  <select class="form-select" id="diseñoCalendario">
                    <option value="mes">Mes</option>
                    <option value="semana">Semana</option>
                    <option value="dia">Día</option>
                  </select>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="mostrarCompletadas">
                  <label class="form-check-label" for="mostrarCompletadas">Mostrar tareas completadas</label>
                </div>
              </div>
            </div>
          </div>
      
          
      
        </div>
      </main>
      
    </div>

    <!-- Archivos JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- Libreria para las alertas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scriptConfiguracion.js"></script>
  </body>
</html>
