<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda Personal Inteligente</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar para móviles con botón hamburguesa -->
  <nav class="navbar bg-dark d-md-none">
    <div class="container-fluid">
      <button class="btn btn-outline-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar">☰ Menú</button>
    </div>
  </nav>

  <!-- Sidebar vertical fija (solo visible en escritorio) -->
  <div class="d-none d-md-block sidebar-desktop text-white">
    <h4 class="text-center mb-4">Agenda</h4>
    <a href="#" class="sidebar-link active">Inicio</a>
    <a href="#" class="sidebar-link">Mis Tareas</a>
    <a href="#" class="sidebar-link">Calendario</a>
    <a href="#" class="sidebar-link">Estadísticas</a>
    <a href="#" class="sidebar-link">Configuración</a>
  </div>

  <!-- Sidebar vertical móvil tipo Offcanvas -->
  <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="mobileSidebar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Menú</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <a href="index.html" class="sidebar-link active">Inicio</a>
      <a href="#" class="sidebar-link">Mis Tareas</a>
      <a href="#" class="sidebar-link">Calendario</a>
      <a href="#" class="sidebar-link">Estadísticas</a>
      <a href="#" class="sidebar-link">Configuración</a>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="main-content">
    <div class="mb-4">
      <h1 class="fw-bold">¡Hola, Usuario!</h1>
      <p class="text-muted">Organiza tu día de forma inteligente.</p>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-secondary text-white">
            <h5 class="mb-0">Resumen del Día</h5>
          </div>
          <div class="card-body">
            <p><strong>Fecha:</strong> <span id="todayDate"></span></p>
            <ul id="todayTasks" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-header bg-warning">
            <h5 class="mb-0">Tareas Importantes</h5>
          </div>
          <div class="card-body">
            <ul id="importantTasks" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>
    </div>
    <!-- Botón para abrir el modal -->
    <div class="d-flex justify-content-end mt-4">
      <button type="button" class="btn btn-success btn-lg shadow" data-bs-toggle="modal" data-bs-target="#modalFormulario">+ Nueva Tarea</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalFormulario" tabindex="-1" aria-labelledby="modalFormularioLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Header -->
        <div class="modal-header">
          <h5 class="modal-title" id="modalFormularioLabel">Nuevo Registro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        
        <!-- Body -->
        <div class="modal-body">
          <form id="formModal">
            <div class="mb-3">
              <input type="text" class="form-control" id="titulo" placeholder="Título">
            </div>
            <div class="mb-3">
              <textarea class="form-control" id="descripcion" rows="5" placeholder="Escribe una descripción"></textarea>
            </div>
            <div class="row">
              <div class="col-5">
                <input type="date" class="form-control mb-3" id="fecha">
              </div>
              <div class="col-5">
                <div class="form-floating mb-3">
                  <select id="prioridad" class="form-select" aria-label="Default select example">
                    <option value="alta">Alta</option>
                    <option value="media">Media</option>
                    <option value="baja">Baja</option>
                  </select>
                  <label for="prioridad">Prioridad</label>
                </div>
              </div>
            </div>  
          </form>
        </div>
        
        <!-- Footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="guardarDatos()">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Archivos JS -->
  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
